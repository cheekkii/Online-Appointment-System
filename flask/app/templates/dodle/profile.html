<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                to bottom,
                #f0f7ff 0%,
                #f0f7ff 20%,
                #fff8e7 10%,
                #fff8e7 50%
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
        }

        .container {
            width: 100%;
            max-width: 500px; /* เพิ่มขนาดจาก 400px */
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 1.8rem; /* เพิ่มขนาดจาก 1.8rem */
            margin-bottom: 1.2rem;
            color: #333;
            font-weight: 700;
        }

        .main-card {
            background: white;
            border-radius: 30px; /* เพิ่มความโค้งมน */
            padding: 2rem 1.5rem 5rem; /* เพิ่ม padding */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* เพิ่มเงา */
            margin-top: 0.8rem;
            position: relative;
        }

        .profile-header {
            width: 80px; /* เพิ่มขนาดจาก 80px */
            height: 80px; /* เพิ่มขนาดจาก 80px */
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: #fff;
            padding: 6px;
            border: 3px solid #000; /* เพิ่มความหนาขอบ */
        }

        .profile-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .select-profile {
            background: #fff8e7;
            border-radius: 25px; /* เพิ่มความโค้งมน */
            padding: 0.7rem 2rem; /* เพิ่ม padding */
            display: inline-block;
            margin-bottom: 1.5rem;
            font-weight: bold;
            font-size: 1.2rem; /* เพิ่มขนาดฟอนต์ */
            color: #333;
            border: 2px solid #000000;
        }

        .profile-grid {
            background: white;
            border-radius: 20px;
            border: 2px solid #e0e0e0;
            padding: 1.2rem; /* เพิ่ม padding */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.9rem; /* เพิ่มช่องว่าง */
            margin-bottom: 2rem; /* เพิ่ม margin */
            max-width: 400px; /* เพิ่มความกว้างสูงสุด */
            margin-left: auto;
            margin-right: auto;
        }

        .profile-option {
            width: 50px; /* เพิ่มขนาดจาก 40px */
            height: 50px; /* เพิ่มขนาดจาก 40px */
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .profile-option:hover {
            transform: scale(1.15);
        }

        .profile-option.selected {
            background: #d6e9ff;
            transform: scale(1.15);
            border: 2px solid #4a90e2; /* เพิ่มขอบเมื่อเลือก */
        }

        .name-section {
            text-align: left;
            margin-bottom: 1rem; /* เพิ่ม margin */
            padding: 0 0.8rem;
        }

        .name-label {
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1.1rem; /* เพิ่มขนาดฟอนต์ */
            font-weight: 500;
        }

        .name-input {
            width: 100%;
            padding: 1rem; /* เพิ่ม padding */
            border: 2px solid #ddd;
            border-radius: 12px; /* เพิ่มความโค้งมน */
            font-size: 1.1rem; /* เพิ่มขนาดฟอนต์ */
        }

        .name-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .start-button {
            background: #000;
            color: white;
            padding: 0.9rem 2rem; /* เพิ่ม padding */
            border-radius: 30px;
            border: none;
            font-size: 1.2rem; /* เพิ่มขนาดฟอนต์ */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 1.8rem;
            right: 1.8rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* เพิ่มเงา */
        }

        .start-button:hover {
            transform: scale(1.00);
            background: #ffd9fe;
            color: black;
        }

        @media (max-width: 520px) {
            .container {
                max-width: 450px;
            }
            
            .profile-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.7rem;
                padding: 1rem;
            }
            
            .profile-option {
                width: 48px;
                height: 48px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .profile-header {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 420px) {
            .profile-grid {
                gap: 0.6rem;
                padding: 0.8rem;
            }
            
            .profile-option {
                width: 42px;
                height: 42px;
            }
            
            .main-card {
                padding: 1.5rem 1rem 4.5rem;
            }

            .container {
                max-width: 400px;
            }

            .start-button {
                bottom: 1.5rem;
                right: 1.5rem;
            }
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>Create Account</h1>
        
        <div class="main-card">
            <div class="profile-header">
                <img src="{{ selected_avatar }}" alt="Selected profile" id="selected-avatar">
            </div>

            <div class="select-profile">
                Select Your Profile!
            </div>

            <div class="profile-grid" id="profile-grid">
                {% for avatar in avatar_paths %}
                    <img src="{{ avatar }}" class="profile-option" onclick="selectAvatar('{{ avatar }}')">
                {% endfor %}
            </div>

            <div class="name-section">
                <label class="name-label" for="name">Name</label>
                <input type="text" id="name" class="name-input" value="{{ user.name }}" placeholder="Your name">
            </div>

            <button class="start-button" onclick="saveProfile()">Let's start</button>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </div>

    <script>
        let selectedAvatar = "{{ selected_avatar }}";

        function selectAvatar(avatarPath) {
            selectedAvatar = avatarPath;

            // Remove selection from all avatars
            document.querySelectorAll(".profile-option").forEach(img => {
                img.classList.remove("selected");
            });

            // Highlight selected avatar
            document.querySelectorAll(".profile-option").forEach(img => {
                if (img.src.includes(avatarPath)) {
                    img.classList.add("selected");
                }
            });

            // Update main avatar image
            document.getElementById("selected-avatar").src = avatarPath;
        }

        function getCsrfToken() {
            const csrfTokenInput = document.querySelector('input[name="csrf_token"]');
            if (!csrfTokenInput) {
                console.error("CSRF token input element not found");
                return null;
            }
            return csrfTokenInput.value;
        }

        function saveProfile() {
            const name = document.getElementById("name").value.trim();

            if (!name) {
                alert("Please enter your name");
                return;
            }

            const payload = { name: name, avatar_url: selectedAvatar };

            console.log("Payload:", payload);

            const csrfToken = getCsrfToken();
            if (!csrfToken) {
                alert("CSRF token is missing. Please refresh the page and try again.");
                return;
            }

            fetch("/dodle/update_profile", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "X-CSRF-Token": csrfToken // Include CSRF token in the headers
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                console.log("Response status:", response.status);
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`HTTP error! status: ${response.status}, message: ${text}`);
                    });
                }
                return response.json().catch(err => {
                    console.error("Error parsing JSON:", err);
                    throw new Error("Invalid JSON response");
                });
            })
            .then(data => {
                console.log("Response data:", data);
                if (data.success) {
                    alert("Profile updated successfully!");
                    window.location.href = "/dodle/home";
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        }


    </script>
</body>
</html>
