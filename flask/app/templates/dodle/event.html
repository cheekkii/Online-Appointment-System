//function to add days in days with class day and prev-date next-date on previous month and next month days and active on today
function initCalendar() {
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const prevLastDay = new Date(year, month, 0);
  const prevDays = prevLastDay.getDate();
  const lastDate = lastDay.getDate();
  const day = firstDay.getDay();
  const nextDays = 7 - lastDay.getDay() - 1;

  date.innerHTML = months[month] + " " + year;

  let days = "";

  for (let x = day; x > 0; x--) {
    days += `<div class="day prev-date">${prevDays - x + 1}</div>`;
  }

  for (let i = 1; i <= lastDate; i++) {
    //check if event is present on that day
    let event = false;
    eventsArr.forEach((eventObj) => {
      if (
        eventObj.day === i &&
        eventObj.month === month + 1 &&
        eventObj.year === year
      ) {
        event = true;
      }
    });
    if (
      i === new Date().getDate() &&
      year === new Date().getFullYear() &&
      month === new Date().getMonth()
    ) {
      activeDay = i;
      getActiveDay(i);
      updateEvents(i);
      if (event) {
        days += `<div class="day today active event">${i}</div>`;
      } else {
        days += `<div class="day today active">${i}</div>`;
      }
    } else {
      if (event) {
        days += `<div class="day event">${i}</div>`;
      } else {
        days += `<div class="day ">${i}</div>`;
      }
    }
  }

  for (let j = 1; j <= nextDays; j++) {
    days += `<div class="day next-date">${j}</div>`;
  }
  daysContainer.innerHTML = days;
  addListner();
}

//function to add month and year on prev and next button
function prevMonth() {
  month--;
  if (month < 0) {
    month = 11;
    year--;
  }
  initCalendar();
}

function nextMonth() {
  month++;
  if (month > 11) {
    month = 0;
    year++;
  }
  initCalendar();
}

prev.addEventListener("click", prevMonth);

function addListner() {
  const days = document.querySelectorAll(".day");
  const calendarContainer = document.querySelector(".calendar");
  // Store the original height
  const originalHeight = calendarContainer.offsetHeight;
  
  days.forEach((day) => {
    day.addEventListener("click", (e) => {
      // Existing code

      updateEvents(Number(e.target.innerHTML));
      activeDay = Number(e.target.innerHTML);

        day.classList.remove("active");
      });
      
      // Add this to maintain consistent height
      calendarContainer.style.height = originalHeight + "px";
      
      // Continue with the rest of your code
      if (e.target.classList.contains("prev-date")) {
        prevMonth();
        
        //add active to clicked day afte month is change
        setTimeout(() => {
          //add active where no prev-date or next-date
          const days = document.querySelectorAll(".day");
          days.forEach((day) => {
            if (
              !day.classList.contains("prev-date") &&
              day.innerHTML === e.target.innerHTML
            ) {
              day.classList.add("active");
            }
          });
        }, 100);
      } else if (e.target.classList.contains("next-date")) {
        nextMonth();
        //add active to clicked day afte month is changed
        setTimeout(() => {
          const days = document.querySelectorAll(".day");
          days.forEach((day) => {
            if (
              !day.classList.contains("next-date") &&

            ) {

            }
          });
        }, 100);
      } else {
        e.target.classList.add("active");
      }
    });
  });
}

// Update the updateEvents function to display the correct icon based on the event type
function updateEvents(date) {
  let events = "";
  eventsArr.forEach((event) => {
    if (
      date === event.day &&
      month + 1 === event.month &&
      year === event.year
    ) {
      event.events.forEach((event) => {
        // Set icon based on type (using your custom images)

        let typeIconAlt = "Events";
        
        if (event.type === "meet") {
          typeIconSrc = "/static/img/chat-icon.png";
          typeIconAlt = "Meet";
        } else if (event.type === "task") {
          typeIconSrc = "/static/img/task-icon.png";
          typeIconAlt = "Tasks";
        }
        
        // Use event color or default color
        const eventColor = event.color || "#D5E5F9";
        
        // Create event element with image icon instead of Font Awesome
        events += `
          <div class="event" style="border-left: 4px solid ${eventColor} !important; background-color: ${eventColor} !important;">
            <div class="title">
              <img src="${typeIconSrc}" alt="${typeIconAlt}" style="width: 16px; height: 16px; margin-right: 5px; vertical-align: middle;">

            </div>
            ${event.description ? `<div class="event-desc"><p>${event.description}</p></div>` : ''}
          </div>
        `;
      });
    }
  });
  
  if (events === "") {
    events = `<div class="no-event">
            <h3>No Events</h3>
        </div>`;
  }
  eventsContainer.innerHTML = events;
  saveEvents();
}

function getEvents() {
  //check if events are already saved in local storage then return event else nothing
  if (localStorage.getItem("events") === null) {

  }
  eventsArr.push(...JSON.parse(localStorage.getItem("events")));
}

function convertTime(time) {
  //convert time to 24 hour format
  let timeArr = time.split(":");
  let timeHour = timeArr[0];
  let timeMin = timeArr[1];
  let timeFormat = timeHour >= 12 ? "PM" : "AM";
  timeHour = timeHour % 12 || 12;
  time = timeHour + ":" + timeMin + " " + timeFormat;
  return time;
}

      event.year === selectedYear
    ) {
      event.events.forEach((event) => {
        if (event.title === eventTitle) {
          eventExist = true;
        }
      });
    }
  });
  
  if (eventExist) {
    alert("Event already added");
    return;
  }
  
  // Create new event object with extended properties
  const newEvent = {
    title: eventTitle,
    time: timeFrom + " - " + timeTo,
    type: selectedType,
    description: description,
    color: selectedColor,
  };
  
  let eventAdded = false;
  if (eventsArr.length > 0) {
    eventsArr.forEach((item) => {
      if (
        item.day === selectedDay &&
        item.month === selectedMonth &&
        item.year === selectedYear
      ) {
        item.events.push(newEvent);
        eventAdded = true;
      }
    });
  }

  if (!eventAdded) {
    eventsArr.push({
      day: selectedDay,
      month: selectedMonth,
      year: selectedYear,
      events: [newEvent],
    });
  }
    // Update calendar
    updateEvents(selectedDay);
    
  // Update calendar
  if (selectedMonth === month + 1 && selectedYear === year) {
    // Update current month view only if date is in current month
    updateEvents(selectedDay);
    
    // Add event class to the selected day
    const days = document.querySelectorAll(".day");
  days.forEach((day) => {
    if (
      parseInt(day.innerHTML) === selectedDay &&
      !day.classList.contains("prev-date") &&
      !day.classList.contains("next-date")
    ) {
      if (!day.classList.contains("event")) {
        day.classList.add("event");
      }
    }
  });
}

  // Close form and reset
  addEventWrapper.classList.remove("active");
  clearEventForm();
  saveEvents();
});

// Update the updateEvents function to display the additional event information
function updateEvents(date) {
  let events = "";
  eventsArr.forEach((event) => {
    if (
      date === event.day &&
      month + 1 === event.month &&
      year === event.year
    ) {
      event.events.forEach((eventObj) => {
        // Set icon based on type
        let typeIconSrc = "/static/img/star-icon.png"; // Default for events
        let typeIconAlt = "Events";
        
        if (eventObj.type === "meet") {
          typeIconSrc = "/static/img/chat-icon.png";
          typeIconAlt = "Meet";
        } else if (eventObj.type === "task") {
          typeIconSrc = "/static/img/task-icon.png";
          typeIconAlt = "Tasks";
        }
        
        // Use event color or default color
        const eventColor = eventObj.color || "#D5E5F9";
        console.log("Rendering event with type:", eventObj.type, "and color:", eventColor);
        
        events += `
          <div class="event" style="border-left: 4px solid ${eventColor} !important; background-color: ${eventColor} !important;">
            <div class="title">
              <img src="${typeIconSrc}" alt="${typeIconAlt}" style="width: 16px; height: 16px; margin-right: 1x; vertical-align: middle; margin-top: 25px;  margin-right: 10px; ">
              <h3 class="event-title">${eventObj.title}</h3>
            </div>
            <div class="event-time">
              <span class="event-time"><img src="/static/img/clock-icon.png" alt="Time" style="width: 12px; height: 12px; margin-right: 5px; vertical-align: middle;"> ${eventObj.time}</span>
            </div>
            ${eventObj.description ? `<div class="event-desc"><p>${eventObj.description}</p></div>` : ''}
          </div>
        `;
      });
    }
  });

  
  if (events === "") {
    events = `<div class="no-event">
            <h3>No Events</h3>
        </div>`;
  }
  eventsContainer.innerHTML = events;
  saveEvents();
}


</script>
</body>
