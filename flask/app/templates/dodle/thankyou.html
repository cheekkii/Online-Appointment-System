        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
            * {

            .block_thank{
                display: flex;
                justify-content: center;

                height: 100vh; 
            }

            .thank_you{
                width: 50%;
                background: white;
                padding: 20px;

            }

            .thank_you .back_to_create{

            p{
                margin:0;
            }

            h4{

            }

            .back_to_create p {
                font-size: 14px;
            }

            button {
                margin-top:20px;
                background-color: rgb(202, 157, 245, 0.5); /* สีฟ้าสดใส */
                color: white;
                font-size: 16px;
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
              }
              
              button:hover {
                background-color: rgb(202, 157, 245); /* สีเข้มขึ้นเมื่อโฮเวอร์ */
                transform: scale(1.05); /* ขยายเล็กน้อยเมื่อโฮเวอร์ */
              }
              
              button:active {
                background-color: #rgb(202, 157, 245); /* สีเข้มขึ้นเมื่อกด */
                transform: scale(0.95); /* ลดขนาดเล็กน้อยเมื่อกด */
              }
              

        </style>
    </head>
