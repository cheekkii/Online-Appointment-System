{% extends "dodle/base.html" %} 
{% block styles %}
{% endblock styles %}

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Profile</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

    body {
        min-height: 100vh;
        background: linear-gradient(
            to bottom,
            #EBDDF8 20%,
            #EBDDF8 20%,
            #fff8e7 10%,
            #fff8e7 50%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 800px;
        min-width: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 1.2rem;
        color: #333;
        font-weight: 700;
        text-align: center;
    }

    .main-card {
        background: white;
        border-radius: 30px;
        padding: 2rem 1.5rem 2rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-top: 0.8rem;
        width: 100%;
    }

    .profile-header {
        width: 100px;
        height: 100px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        background: #fff;
        padding: 6px;
        border: 3px solid #000;
        position: relative;
    }

    .profile-header img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }

    .edit-button {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 30px;
        height: 30px;
        background-color: #fee6ef;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgb(0, 0, 0);
    }

    .edit-button svg {
        width: 15px;
        height: 15px;
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
        color: #666;
    }

    .form-group input {
        width: 100%;
        padding: 0.8rem;
        border-radius: 10px;
        border: 1px solid #ddd;
        background-color: #f5f5f5;
        font-size: 1rem;
    }

    .button-group {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .btn {
        padding: 0.7rem 2rem;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
    }

    .btn-cancel {
        background-color: #e0eaf9;
        color: #333;
        border: none;
    }

    .btn-cancel:hover {
        background-color: #EBDDF8;
    }

    .btn-save {
        background-color: #000;
        color: white;
        border: none;
    }

    .btn-save:hover {
        background-color: #D1FBEA;
    }

    @media (max-width: 520px) {
        .container {
            max-width: 450px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .profile-header {
            width: 100px;
            height: 100px;
        }
    }

    @media (max-width: 420px) {
        .main-card {
            padding: 1.5rem 1rem 1.5rem;
        }

        .container {
            max-width: 400px;
        }
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Profile</h1>
        
        <div class="main-card">
            <div class="profile-header">
                <img src="{{ user.avatar_url }}" alt="Profile Avatar" id="selected-avatar">               
            </div>
            
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="name-input" value="{{ user.name }}" placeholder="Your name">
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-cancel" id="cancel-button" onclick="Cancel()">Cancel</button>
                    <button type="submit" class="btn btn-save" onclick="saveProfile()" >Save</button>
                </div>
            </form>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </div>
    <script>
        function getCsrfToken() {
            const csrfTokenInput = document.querySelector('input[name="csrf_token"]');
            if (!csrfTokenInput) {
                console.error("CSRF token input element not found");
                return null;
            }
            return csrfTokenInput.value;
        }
        function Cancel() {
            if (window.confirm("Are you sure you want to cancel? Unsaved changes will be lost.")) {
            window.location.href = "/dodle/home";
            }
        }

        function saveProfile() {
            const name = document.getElementById("name").value.trim();

            if (!name) {
                alert("Please enter your name");
                return;
            }

            const payload = { name: name };

            console.log("Payload:", payload);

            const csrfToken = getCsrfToken();
            if (!csrfToken) {
                alert("CSRF token is missing. Please refresh the page and try again.");
                return;
            }

            fetch("/dodle/update_profile", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "X-CSRF-Token": csrfToken // Include CSRF token in the headers
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                console.log("Response status:", response.status);
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`HTTP error! status: ${response.status}, message: ${text}`);
                    });
                }
                return response.json().catch(err => {
                    console.error("Error parsing JSON:", err);
                    throw new Error("Invalid JSON response");
                });
            })
            .then(data => {
                console.log("Response data:", data);
                if (data.success) {
                    alert("Profile updated successfully!");
                    window.location.href = "/dodle/home";
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        }


    </script>
</body>
</html>
{% endblock content %}
